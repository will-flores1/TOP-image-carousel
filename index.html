<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="main.js" defer></script>
		<title>JS Image Slider</title>
	</head>
	<body>
		<div class="container">
			<div class="title">
				<header>
					<h1>Beach Life</h1>
				</header>
			</div>
			<div class="slider">
				<div class="slider__slides">
					<div class="slider__slide active">
						<img
							src="https://images.pexels.com/photos/1049298/pexels-photo-1049298.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
							alt="Green Coconut Trees Near Body of Water"
						/>
					</div>
					<div class="slider__slide">
						<img
							src="https://images.pexels.com/photos/189349/pexels-photo-189349.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
							alt="Body of Water during Golden Hour"
						/>
					</div>
					<div class="slider__slide">
						<img
							src="https://images.pexels.com/photos/127673/pexels-photo-127673.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
							alt="Ocean View during Daylight"
						/>
					</div>
					<div class="slider__slide">
						<img
							src="https://images.pexels.com/photos/1174732/pexels-photo-1174732.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
							alt="An Island with Cottages and Beach Chairs"
						/>
					</div>
				</div>
				<div id="nav-button--prev" class="slider__nav-button"></div>
				<div id="nav-button--next" class="slider__nav-button"></div>
				<div class="slider__nav">
					<div class="slider__navlink active"></div>
					<div class="slider__navlink"></div>
					<div class="slider__navlink"></div>
					<div class="slider__navlink"></div>
				</div>
			</div>
		</div>
	</body>
</html>
